<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ area }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">{{ area }}</h2>
        <h4>Preguntas:</h4>
        <ul>
            {% for question in questions %}
                <!-- Asegúrate de acceder a la clave 'question' dentro de cada diccionario -->
                <li><a href="{{ url_for('question_trainer', area=area, question=question['question']) }}">{{ question['question'] }}</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Cerrar sesión</a>
    </div>
</body>
</html>
