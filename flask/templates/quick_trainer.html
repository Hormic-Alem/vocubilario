<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrenador Rápido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Entrenador de Preguntas Rápido</h2>

        <div class="card shadow-lg">
            <div class="card-body">
                <h4 class="card-title">Pregunta:</h4>
                <p class="card-text fs-5">{{ question }}</p>
            </div>
        </div>

        {% if feedback %}
        <div class="alert alert-info mt-3" role="alert">
            {{ feedback }}
        </div>
        {% endif %}

        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="user_answer" class="form-label">Tu respuesta:</label>
                <input type="text" id="user_answer" name="user_answer" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <a href="{{ url_for('quick_trainer') }}" class="btn btn-secondary">Nueva pregunta</a>
        </form>

        <a href="{{ url_for('home') }}" class="btn btn-danger mt-3">Regresar al inicio</a>
    </div>
</body>
</html>
