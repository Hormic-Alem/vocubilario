<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Panel de Administraci칩n</h2>

        <form method="POST" class="mb-4">
            <h4>Registrar nuevo usuario</h4>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin">
                <label class="form-check-label" for="is_admin">Administrador</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Agregar Usuario</button>
        </form>

        <h4>Lista de usuarios</h4>
        <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user.username }}
                <span class="badge {{ 'bg-success' if user.is_admin else 'bg-secondary' }}">
                    {{ 'Admin' if user.is_admin else 'Usuario' }}
                </span>
            </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-4">Cerrar sesi칩n</a>
    </div>
</body>
</html>
