<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Palabra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Agregar Nueva Palabra</h2>

        <form method="POST" action="{{ url_for('add_word') }}">
            <div class="form-group">
                <label for="word">Palabra:</label>
                <input type="text" class="form-control" id="word" name="word" required>
            </div>
            <div class="form-group mt-2">
                <label for="translation">Traducción:</label>
                <input type="text" class="form-control" id="translation" name="translation" required>
            </div>
            <div class="form-group mt-2">
                <label for="level">Nivel:</label>
                <select class="form-control" id="level" name="level">
                    <option value="Principiante">Principiante</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzado">Avanzado</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="topic">Categoría:</label>
                <input type="text" class="form-control" id="topic" name="topic" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">Agregar Palabra</button>
        </form>

        <a href="{{ url_for('lessons') }}" class="btn btn-primary mt-3">Volver a las lecciones</a>
    </div>
</body>
</html>
